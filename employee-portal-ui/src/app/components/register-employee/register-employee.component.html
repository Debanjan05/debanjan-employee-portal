<h1 class="page-title">Register New Employee </h1>
<mat-divider></mat-divider>
<div class="form-container">
  <form class="form" [formGroup]="newEmployeeForm" (ngSubmit)="registerEmployee(newEmployeeForm.value)">
    <mat-card>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="First Name" [formControl]="firstName" required>
          <mat-error *ngIf="firstName.hasError('required')">Please Enter the First Name</mat-error>
          <mat-error *ngIf="firstName.hasError('invalid')">First Name is not valid</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Last Name" [formControl]="lastName" required>
          <mat-error *ngIf="lastName.invalid">Please Enter the Last Name</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Birth date" [formControl]="dateOfBirth" required>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi #picker></mat-datepicker>
          <mat-hint align="end">Date should be in DD/MM/YYYY format</mat-hint>
          <mat-error *ngIf="dateOfBirth.hasError('required')">Please Enter Birth Date</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Gender</mat-label>
          <mat-select [formControl]="gender" required>
            <mat-option *ngFor="let value of genderList" [value]="value">
              {{value}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="lastName.invalid">Please Select a Value</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Department" [formControl]="department" required>
          <mat-error *ngIf="department.invalid">Please Enter the department</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button mat-raised-button type="submit" color="primary">Register</button>
        <button mat-raised-button type="reset" color="primary">Cancel</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>

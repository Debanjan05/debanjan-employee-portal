<h1 class="page-title">Registered Employee Details</h1>
<mat-divider></mat-divider>
<mat-table class="table" [dataSource]="dataSource" matSort>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.firstName}} {{employee.lastName}}</mat-cell>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.gender}} </mat-cell>
  </ng-container>

  <!-- DOB Column -->
  <ng-container matColumnDef="dob">
    <mat-header-cell *matHeaderCellDef> Date of Birth </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.dateOfBirth | date: 'MMMM dd, yyyy'}} </mat-cell>
  </ng-container>

  <!-- Department Column -->
  <ng-container matColumnDef="department">
    <mat-header-cell *matHeaderCellDef> Department </mat-header-cell>
    <mat-cell *matCellDef="let employee"> {{employee.department}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
